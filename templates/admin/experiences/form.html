{% extends "base.html" %}

{% block title %}{{ 'Edit Experience' if experience else 'New Experience' }} - Admin{% endblock %}

{% block content %}
<section class="admin-section">
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">{{ 'Edit Experience' if experience else 'New Experience' }}</h1>
            <a href="{{ url_for('admin_experiences') }}" class="btn-secondary">‚Üê Back to Experiences</a>
        </div>

        <form method="POST" class="admin-form">
            <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input type="text" id="title" name="title" class="form-input" value="{{ experience.title if experience else '' }}" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description *</label>
                <textarea id="description" name="description" class="form-input" rows="5" required>{{ experience.description if experience else '' }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Experience</button>
                <a href="{{ url_for('admin_experiences') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
