{% extends "base.html" %}

{% block title %}{{ 'Edit Publication' if publication else 'New Publication' }} - Admin{% endblock %}

{% block content %}
<section class="admin-section">
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">{{ 'Edit Publication' if publication else 'New Publication' }}</h1>
            <a href="{{ url_for('admin_publications') }}" class="btn-secondary">‚Üê Back to Publications</a>
        </div>

        <form method="POST" class="admin-form">
            <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input type="text" id="title" name="title" class="form-input" value="{{ publication.title if publication else '' }}" required>
            </div>

            <div class="form-group">
                <label for="journal" class="form-label">Journal *</label>
                <input type="text" id="journal" name="journal" class="form-input" value="{{ publication.journal if publication else '' }}" required>
            </div>

            <div class="form-group">
                <label for="publication_date" class="form-label">Publication Date *</label>
                <input type="text" id="publication_date" name="publication_date" class="form-input" value="{{ publication.publication_date if publication else '' }}" placeholder="YYYY-MM-DD" required>
            </div>

            <div class="form-group">
                <label for="authors" class="form-label">Authors *</label>
                <textarea id="authors" name="authors" class="form-input" rows="2" required>{{ publication.authors if publication else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="url" class="form-label">URL *</label>
                <input type="url" id="url" name="url" class="form-input" value="{{ publication.url if publication else '' }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Publication</button>
                <a href="{{ url_for('admin_publications') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
